#winodws存储路径
file.upload.imgPath=
#linux存储路径
#file.upload.imgPath=/home/springboot/upload/
#缓存目录
file.compressTemp.imgPath=
#file.compressTemp.imgPath=/home/springboot/upload/compressTemp/

#阿里云图像识别密钥
aliyun.accessKeyId=
aliyun.accessKeySecret=
#上传最大容量
spring.servlet.multipart.max-request-size=1000MB
#单张上次餐最大容量
spring.servlet.multipart.max-file-size=200MB
#时间格式
spring.jackson.date-format=yyyy-MM-dd 


#发送验证码邮箱
spring.mail.host=smtp.qq.com
spring.mail.port=465
spring.mail.username=
spring.mail.password=
spring.mail.default-encoding=utf-8
spring.mail.protocol=smtps
#验证码有效时间 s
spring.mail.code.time = 3000
#签名
spring.jwt.signature=memory
#有效时间
spring.jwt.ttl=36000000

#redis设置
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=123456
spring.redis.database=0
spring.redis.jedis.pool.max-active=8
spring.redis.jedis.pool.max-wait=1ms
spring.redis.jedis.pool.max-idle=4
spring.redis.jedis.pool.min-idle=0
#数据库配置信息
server.port=8088
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#时区设置为上海与前端能保持一致
spring.datasource.url=jdbc:mysql://localhost:3306/memory?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456
#spring - mybatis#pojo
mybatis.type-aliases-package=com.xiaohua.domain
#扫描mapper
mybatis.mapper-locations=classpath:/mapper/**/*.xml
#分页插件
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql